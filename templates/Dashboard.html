<!DOCTYPE html>
<html>
<head>
    <title>Administration Dashboard</title>
</head>
<body>
    <h1>Welcome to Administration Dashboard!</h1>
    <form method="POST" action="/start_server">
        <button type="submit">Start the server</button>
    </form>
    <form method="POST" action="/restart_server">
        <button type="submit">Restart the server</button>
    </form>
    <form method="POST" action="/check_errors">
        <button type="submit">Check errors</button>
    </form>
    <form method="POST" action="/open_logs">
        <button type="submit">Open logs</button>
    </form>
    <form method="POST" action="/open_config">
        <button type="submit">Open Config Preferences</button>
    </form>
    <form method="POST" action="/run_deploy_script">
        <button type="submit">Run Deploy Script</button>
    </form>
</body>
</html>
